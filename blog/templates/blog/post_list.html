{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
	<div class="post">
		<div class="date">
			<p>published: {{ post.published_date }}</p>
			<p>author: {{post.author}}</p>
		</div>
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		<p>{{ post.text|linebreaksbr }}</p>
		<br/><br/>
	</div>
{% endfor %}
{% endblock %}
